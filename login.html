<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style type="text/css">
		.bg-login{
			background: url('bg-login.jpg');
			  background-position: center;
			    background-size: cover;
			     height: 100%;
		}
	</style>
</head>
<body class="bg-login">
	<div class="container pt-5">
		<div class="row">
			<div class="col-12 col-sm-2 col-md-3 col-lg-4"></div>
			<div class="col-12 col-sm-8 col-md-6 col-lg-4 bg-light p-3 rounded ">
				<h1 class="text-center">Login</h1>
				<div class="p-md-3 p-0">
					<form action="#" method="post">
						<div class="form-group">
							<input class="form-control" type="email" name="email" placeholder="Your Email">
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="password" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="checkbox" name="rememberMe" id="remember">
							<label for="remember">Ghi nhớ mật khẩu</label>
						</div>
						<button class="btn btn-success w-100">Đăng nhập</button>
						<a href="#">Quên mật khẩu ?</a>
					</form>
						<button class="btn btn-primary w-100">Đăng ký</button>
				</div>
			</div>
			<div class="col-12 col-sm-2 col-md-3 col-lg-4"></div>
		</div>
	</div>
</body>
</html>
